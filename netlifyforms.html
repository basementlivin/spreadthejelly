<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Forms</title>
</head>
<body>
    <!-- Ask Jelly Form -->
    <form name="ask-jelly" method="POST" data-netlify="true">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" name="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Send</button>
    </form>

    <!-- Newsletter Signup Modal Form -->
    <form name="newsletter-signup--popup" method="POST" data-netlify="true">
        <input type="email" name="email" required>
        <button type="submit">Join the club!</button>
    </form>

    <!-- Newsletter Signup Footer Form -->
    <form name="newsletter-signup--footer" method="POST" data-netlify="true">
        <input type="email" name="email" required>
        <button type="submit">Subscribe</button>
    </form>
</body>
</html>
