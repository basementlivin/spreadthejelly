<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Forms</title>
</head>
<body>
    <!-- Ask Jelly Form -->
    <form
      name="ask-jelly"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <input
        type="hidden"
        name="form-name"
        value="ask-jelly"
      />
      <input
        type="hidden"
        name="bot-field"
      />

      <div class="form-group">
        <label for="name">Name</label>
        <input  
          id="name"
          type="text"
          name="name"
          autocomplete="name"
          placeholder="NAME"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          autocomplete="email"
          placeholder="EMAIL"
          required
        />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="MESSAGE"
          required
        ></textarea>
      </div>
    </form>

    <!-- Newsletter Signup Modal Form -->
    <form
      name="newsletter-signup--popup"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <input
        type="hidden"
        name="form-name"
        value="newsletter-signup--popup"
      />
      <input
        type="hidden"
        name="bot-field"
      />

      <div class="signup-form__intro">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Your email"
          required
        />
      </div>
    </form>

    <!-- Newsletter Signup Footer Form -->
    <form
      name="newsletter-signup--footer"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <input
        type="hidden"
        name="form-name"
        value="newsletter-signup--footer"
      />
      <input
        type="hidden"
        name="bot-field"
      />

      <input
        type="email"
        name="email"
        autocomplete="email"
        placeholder="Your email"
        required
      />
    </form>
</body>
</html>
